          <p><span>3种模式</span></p><p><span><br></span></p><p><span>第一个行动的玩家：翻前第一个行动的玩家可以在发牌前选择是否下注双倍大盲</span></p><p><span>翻前行动从Straddle下一位玩家开始；</span></p><p><span><br></span></p><p><span>庄位:</span></p><p><span>只有庄位玩家可以在发牌前选择下注双倍大盲；翻前行动从跨庄下一位玩家开始；</span></p><p><span><br></span></p><p><span>所有玩家：</span></p><p><span>任何位置的玩家都可以选择在发牌前下注双倍大盲，不受行动顺序约束；如果有玩家选择跨骑，所有玩家都会有8秒时间选择是否继续跨骑；每次继续跨骑需要在前一次基础上增加到2倍筹码</span></p>
